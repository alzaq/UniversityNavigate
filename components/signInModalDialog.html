<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign in</h4>
        </div>
        <div class="modal-body">
            <form class="form-signin">

              <div class="form-group">
                <label htmlFor="exampleInputEmail1">Please sign in</label>
                  <input type="email" class="form-control form-control-email" id="inputEmail" placeholder="Email" />
                <input type="password" id="inputPassword" class="form-control form-control-password" placeholder="Password" required />
              </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="buttonSignIn">Sign in</button>
        </div>
    </div>
  </div>
</div>
