<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Sign up today</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label htmlFor="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label htmlFor="inputPassword1">Password</label>
                        <input type="password" id="inputPassword1" class="form-control form-control-password-1"
                               placeholder="1st time" required/>
                        <input type="password" id="inputPassword2" class="form-control form-control-password-2"
                               placeholder="2nd time" required/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="buttonSignUp">Sign up</button>
            </div>
        </div>
    </div>
</div>
